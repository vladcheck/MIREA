<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кратные 3</title>
</head>

<body>
    <h1>Кратные 3</h1>
    <p id="output"></p>
    <button id="prompt-n">Задать N</button>
    <script>
        const output = document.getElementById("output");
        const promptBtn = document.getElementById("prompt-n");

        promptBtn.addEventListener("click", () => {
            output.textContent = ""
            let n = 0;
            while (n < 3) {
                n = parseInt(prompt("Введите натуральное число N, N >= 3"));
            }
            for (let i = 3; i < n; i += 3) {
                output.textContent = output.textContent + ` ${i}`
            }
        })
    </script>
</body>

</html>
