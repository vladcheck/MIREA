<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            height: 2000px;
            /* добавим body прокрутку, подсказка должна работать и с прокруткой */
            overflow: scroll;
        }

        .tooltip {
            /* немного стилизуем подсказку, можете использовать свои стили вместо
этих */
            position: fixed;
            padding: 10px 20px;
            border: 1px solid #b3c9ce;
            border-radius: 4px;
            text-align: center;
            font: italic 14px/1.3 sans-serif;
            color: #333;
            background: #fff;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <p>ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя
        ЛяЛяЛя</p>
    <p>ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя
        ЛяЛяЛя</p>
    <button data-tooltip="эта подсказка должна быть длиннее, чем
элемент">Короткая кнопка</button>
    <button data-tooltip="HTML<br>подсказка">Ещё кнопка</button>
    <p>Прокрутите страницу, чтобы кнопки оказались у верхнего края, а затем
        проверьте правильно ли выводятся подсказки.</p>
    <script>
        // Задание №4.3 Поведение "подсказка"
        // Напишите JS-код, реализующий поведение «подсказка».
        // При наведении мыши на элемент с атрибутом data-tooltip, над ним
        // должна показываться подсказка и скрываться при переходе на другой элемент.

        let tooltip = null;

        document.addEventListener('mouseover', function (event) {
            const target = event.target.closest('[data-tooltip]');
            if (!target) return;

            const text = target.getAttribute('data-tooltip');
            tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.innerHTML = text;
            document.body.appendChild(tooltip);

            const targetRect = target.getBoundingClientRect();
            let top = targetRect.top - tooltip.offsetHeight - 5;
            let left = targetRect.left + (targetRect.width - tooltip.offsetWidth) / 2;

            if (top < 0) {
                top = targetRect.bottom + 5;
            }

            if (left < 0) left = 0;
            if (left + tooltip.offsetWidth > document.documentElement.clientWidth) {
                left = document.documentElement.clientWidth - tooltip.offsetWidth;
            }

            tooltip.style.top = top + 'px';
            tooltip.style.left = left + 'px';
        });

        document.addEventListener('mouseout', function (event) {
            if (tooltip) {
                document.body.removeChild(tooltip);
                tooltip = null;
            }
        });
    </script>
</body>

</html>
