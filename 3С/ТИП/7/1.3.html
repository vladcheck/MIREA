<!-- Создайте кнопку с тремя обработчиками click через addEventListener:
первый выводит alert('Первый'), второй добавляет класс highlight (желтый
фон), третий выводит alert('Третий'). Проверьте порядок выполнения. -->

<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .highlight {
            background: yellow;
        }
    </style>
</head>

<body>
    <button id="btn3">Кнопка с обработчиками</button>
    <script>
        document.getElementById('btn3').addEventListener('click', function () {
            alert('Первый');
        });

        document.getElementById('btn3').addEventListener('click', function () {
            this.classList.add('highlight');
            alert('Второй')
        });

        document.getElementById('btn3').addEventListener('click', function () {
            alert('Третий');
        });
    </script>
</body>

</html>
