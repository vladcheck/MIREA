<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <button id="btn4">Тест</button>
    <script>
        // Задание №2.3 Обработчик с существующей функцией
        // Создайте функцию handleClick(event), которая выводит alert с типом
        // события и тегом целевого элемента. Назначьте эту функцию как обработчик
        // для кнопки через addEventListener.
        function handleClick(event) {
            alert('Тип события: ' + event.type + ', Тег элемента: ' + event.target.tagName);
        }
        document.getElementById('btn4').addEventListener('click', handleClick);
    </script>
</body>

</html>
