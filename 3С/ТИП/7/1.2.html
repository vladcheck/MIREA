<!-- Создайте кнопку, которая будет скрывать себя по нажатию. -->

<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <input type="button" id="selfHider" value="Спрятать себя" />
    <script>
        document.getElementById('selfHider').onclick = function () {
            this.style.display = 'none';
        };
    </script>
</body>

</html>
